# Generate Branch Names from GITHUB data
name: "[Data - Parse] Branch Name"

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      push_to_github_env:
        description: 'Boolean to push the clean branch name into $GITHUB_ENV as $BRANCH_NAME'
        type: boolean
        default: false
        required: false
    outputs:
      original:
        description: The original branch name with output any modification.'
        value: ${{ jobs.extract.outputs.original }}
      full_length:
        description: 'Alphanumeric, lowercase, but full length version of the original string.'
        value: ${{ jobs.extract.outputs.full_length }}
      safe:
        description: 'Alphanumeric and lowercase version of the original, trimmed to 12 characters.'
        value: ${{ jobs.extract.outputs.safe }}


permissions:
  contents: read
  security-events: none
  pull-requests: none
  actions: none
  checks: none
  deployments: none
  issues: none
  packages: none
  repository-projects: none
  statuses: none

jobs:
  config_summary:
    name: "Config"
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        if: always()
        run: |
          echo "### Branch Name Config" >> $GITHUB_STEP_SUMMARY
          echo "| Option | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |"  >> $GITHUB_STEP_SUMMARY
          echo "| push_to_github_env | ${{ inputs.push_to_github_env }} |"  >> $GITHUB_STEP_SUMMARY

  extract:
    name: 'Use github data to generate a clean branch name'
    runs-on: ubuntu-latest
    outputs:
      original: ${{ steps.parse.outputs.original }}
      safe: ${{ steps.parse.outputs.safe }}
      full_length: ${{ steps.parse.outputs.full_length }}
    steps:
      - id: branch_setup
        run: |
          branch=${GITHUB_HEAD_REF}
          if [ -z "${GITHUB_HEAD_REF}" ]; then
            branch=${GITHUB_REF#refs/heads/}
          fi
          echo "branch=${branch}" >> $GITHUB_OUTPUT
      - id: parse
        name: Parse branch name
        uses: ministryofjustice/opg-github-actions/.github/actions/safe-strings@v1.0.0
        with:
          original: ${{steps.branch_setup.outputs.branch}}
          length: 12
      - name: Push to GITHUB_ENV
        if: inputs.push_to_github_env
        run: |
          echo BRANCH_NAME=${{ steps.branch_setup.outputs.branch }} >> $GITHUB_ENV

  results:
    name: 'Results'
    runs-on: ubuntu-latest
    needs: [extract]
    steps:
      - name: 'Summary'
        if: always()
        run: |
          echo "### Branch Name Results" >> $GITHUB_STEP_SUMMARY
          echo "| Variable | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |"  >> $GITHUB_STEP_SUMMARY
          echo "| original | ${{ needs.extract.outputs.original }} |"  >> $GITHUB_STEP_SUMMARY
          echo "| full_length | ${{ needs.extract.outputs.full_length }} |"  >> $GITHUB_STEP_SUMMARY
          echo "| safe | ${{ needs.extract.outputs.safe }} |"  >> $GITHUB_STEP_SUMMARY
